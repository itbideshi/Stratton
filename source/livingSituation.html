<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Stratton</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheets/style.min.css" />
</head>

<body>
    <div class="headerFixCont">
        <!-- Page Header -->
        @@include('./templates/Header/header.html', {
            "exit": 1,
            "stage": 1
        })
            <!-- Page Header -->
            <!-- Page Navigation -->
            @@include('./templates/Navigation/navigation.html')
                <!-- Page Navigation -->
    </div>
    <div class="headerSpace"></div>
    <!-- midcontent start here-->
    <div class="container">
        <div class="slds-grid slds-wrap slds-grid_align-center slds-gutters">
            <div class="slds-col slds-size_1-of-1 slds-large-size_6-of-12">
                <h1 class="heading3 slds-m-bottom_x-large slds-m-top_x-small">What's your living situation?</h1>
            </div>
            <div class="slds-col slds-size_1-of-1 slds-large-size_4-of-12">
            </div>
        </div>
        <div class="slds-grid slds-wrap slds-grid_align-center slds-gutters">
            <div class="slds-col slds-size_1-of-1 slds-large-size_6-of-12">
                <div class="lhs_wrapper">
                    <form action="">
                        <div class="slds-grid slds-wrap slds-gutters">
                            <div class="slds-col slds-size_6-of-6 slds-large-size_6-of-6">
                                <div class="formElem">
                                        <label class="field_label">What's your current home addess?</label>
                                        <div class="input_fields ">
                                            <input type="text" value="445 st kilda Street, Elwood, 3141" />
                                        </div>
                                    </div>
                            </div>
                        </div>

                        <div class="slds-grid slds-wrap slds-gutters">
                            <div class="slds-col slds-size_6-of-6 slds-large-size_5-of-6">
                                <div class="formElem">
                                    <div class="cs_selectbox vehicle" tabindex="-1">
                                        <label class="field_label">What is your current living situation?</label>
                                        <span class="selection">select</span>
                                        <div class="optionsList">
                                            <ul>
                                                <li>
                                                    <label>
                                                        <input type="radio" value="new car" name="condition">
                                                        <span>I own my own house</span>
                                                    </label>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <hr class="extendBorder"/>

                        <div class="slds-grid slds-wrap slds-gutters  slds-m-bottom_large">
                            <div class="slds-col slds-size_6-of-6 slds-large-size_6-of-6">
                                <label class="field_label fnt20">How long have you lived at this address?</label>
                            </div>
                        </div>
                        <div class="slds-grid slds-wrap slds-gutters">
                                <div class="slds-col slds-size_6-of-6 slds-large-size_11-of-12">
                                    <div class="slds-grid slds-wrap slds-gutters">
                                        <div class="slds-col slds-size_3-of-6 slds-large-size_4-of-12">
                                            <div class="formElem selectField">
                                                <div class="cs_selectbox" tabindex="-1">
                                                    <label class="field_label">Years</label>
                                                    <span class="selection">select</span>
                                                    <div class="optionsList">
                                                        <ul>
                                                            <li>
                                                                <label>
                                                                    <input type="radio" value="5 years" name="duration">
                                                                    <span>5 years</span>
                                                                </label>
                                                            </li>
                                                            <li>
                                                                <label>
                                                                    <input type="radio" value="4 years" name="duration">
                                                                    <span>4 years</span>
                                                                </label>
                                                            </li>
                                                            <li>
                                                                <label>
                                                                    <input type="radio" value="3 years" name="duration">
                                                                    <span>3 years</span>
                                                                </label>
                                                            </li>
                                                            <li>
                                                                <label>
                                                                    <input type="radio" value="2 years" name="duration">
                                                                    <span>2 years</span>
                                                                </label>
                                                            </li>
                                                            <li>
                                                                <label>
                                                                    <input type="radio" value="1 year" name="duration">
                                                                    <span>1 year</span>
                                                                </label>
                                                            </li>
                                                        </ul>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="slds-col slds-size_3-of-6 slds-large-size_4-of-12">
                                            <div class="formElem">
                                                <div class="cs_selectbox" tabindex="-1">
                                                    <label class="field_label">Months</label>
                                                    <span class="selection">select</span>
                                                    <div class="optionsList">
                                                        <ul>
                                                            <li>
                                                                <label>
                                                                    <input type="radio" value="01" name="months">
                                                                    <span>01</span>
                                                                </label>
                                                            </li>
                                                            <li>
                                                                <label>
                                                                    <input type="radio" value="02" name="months">
                                                                    <span>02</span>
                                                                </label>
                                                            </li>
                                                        </ul>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                        </div>

                        <hr class="extendBorder"/>
                        
                        <div class="slds-grid slds-wrap slds-gutters">
                            <div class="slds-col slds-size_6-of-6 slds-large-size_5-of-6">
                                <div class="formElem">
                                    <div class="cs_selectbox vehicle" tabindex="-1">
                                        <label class="field_label">What's your residency status?</label>
                                        <span class="selection">select</span>
                                        <div class="optionsList">
                                            <ul>
                                                <li>
                                                    <label>
                                                        <input type="radio" value="new car" name="resident">
                                                        <span>Permanent resident</span>
                                                    </label>
                                                </li>
                                                <li>
                                                    <label>
                                                        <input type="radio" value="new car" name="resident">
                                                        <span>Temporary resident</span>
                                                    </label>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="slds-grid slds-wrap slds-gutters">
                            <div class="slds-col slds-large-size_6-of-6 slds-m-top_large submitBtn">
                                <div class="formElem slds-clearfix stepsAction">
                                    <button class="slds-button slds-button_brand btnBack slds-float_left">
                                        Back
                                    </button>
                                    <button class="slds-button slds-button_brand btnSave slds-float_right">
                                        Save and continue
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="slds-col slds-size_1-of-1 slds-large-size_4-of-12 slds-show_large">
                <div class="messageWrapper">
                    <h2 class="msgHeading slds-m-bottom_medium">Help Tip</h2>
                    <p>
                       You need to let us know where you have lived the last two years.
                    </p>
                </div>
            </div>
        </div>
    </div>
    <!-- midcontent start here-->
    <!-- Page Footer -->
    <!--<% include('templates/footer') %>-->
    <!-- Page Footer -->
    <script src="./javascripts/stratton_scripts.js"></script>
</body>

</html>
