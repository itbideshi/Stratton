<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Stratton</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheets/style.min.css" />
</head>

<body>
    <!-- Page Header -->
    @@include('./templates/Header/header.html', { "exit": 0, "stage": 0 , "headnav":1})
    <!-- Page Header -->
    <div class="innerHeader loanDocument ">
        <div class="container paddT0">
            <div class="slds-grid slds-wrap slds-grid_align-center slds-clearfix">
                <div class="slds-col slds-size_1-of-1 slds-large-size_10-of-12 ">
                    James Lewis
                    <div class="tabsCont">
                        <ul>
                            <li><a href="#">Your Loan </a> </li>
                            <li class="activeBg"><a href="#">Your Documents </a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container loanDashboard">
        <div class="slds-grid slds-wrap slds-grid_align-center slds-m-top_xx-large">
            <div class="slds-col slds-size_1-of-1 slds-large-size_6-of-12 ">
                <div class="lhs_wrapper">
                    <form action="">

                        <div class="slds-grid slds-wrap slds-gutters">
                            <div class="slds-col slds-size_6-of-6 slds-large-size_12-of-12">
                                <div class="slds-grid slds-wrap slds-gutters">
                                    <div class="slds-col slds-size_1-of-1 slds-large-size_6-of-12">
                                        <div class="formElem">
                                            <div class="outlineNone">
                                                <label class="field_label">First Name</label>
                                                <div class="input_fields ">
                                                    <input type="text" value="60,000">
                                                    <em class="errMsg">John</em>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="slds-col slds-size_1-of-1 slds-large-size_6-of-12">
                                        <div class="formElem">
                                            <div class="outlineNone">
                                                <label class="field_label">Last Name</label>
                                                <div class="input_fields ">
                                                    <input type="text" value="60,000">
                                                    <em class="errMsg">Dead</em>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="slds-grid slds-wrap slds-gutters">
                            <div class="slds-col slds-size_1-of-1">
                                <div class="formElem">
                                    <label class="field_label">Email address</label>
                                    <div class="input_fields ">
                                        <input type="text" value="john.dead@yahoo.com" class="field_label3">
                                        <em class="errMsg">This is an Error!</em>
                                    </div>
                                     <div class=" alignR slds-m-top_xx-small"> <a href="#" class="field_label3 heading8">Contact us to modify your email</a></div>
                                </div>
                            </div>
                        </div>


                        <div class="slds-grid slds-wrap slds-gutters">
                            <div class="slds-col slds-size_1-of-1 slds-large-size_12-of-12">
                                <div class="formElem">
                                    <label class="field_label">Mobile number</label>
                                    <div class="input_fields ">
                                        <input type="text" value="041 5656 808">
                                        <em class="errMsg">This is an Error!</em>
                                    </div>
                                   
                                </div>
                            </div>
                        </div>


                        <div class="slds-grid slds-wrap slds-gutters slds-m-top_x-small">
                            <div class="slds-col slds-size_1-of-1">
                                <div class="formElem"> 
                                 <button class="slds-button slds-button_brand btnSave wfAuto defaultBtnHeight2">
                                        Update Profile
                                    </button>
                                </div>    
                            </div>
                        </div>


                    </form>
                </div>
            </div>
            <div class="slds-col slds-size_11-of-12 slds-large-size_4-of-12">
            
            </div>
        </div>
    </div>
    <!-- Page Footer -->
    <!--<% include('templates/footer') %>-->
    <!-- Page Footer -->
    <script src="./javascripts/stratton_scripts.js"></script>
</body>

</html>
